<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Buy USDT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .exchange-icon {
            width: 48px;
            height: 48px;
            margin: -24px auto;
            z-index: 10;
            position: relative;
            background: white;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-white min-h-screen">
    <!-- Header -->
    <header class="px-4 py-4 flex items-center">
        <button class="p-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
        </button>
        <h1 class="text-xl font-semibold ml-4">Buy USDT</h1>
    </header>

    <!-- Main Content -->
    <main class="px-4 pt-6">
        <!-- Amount Exchange Section -->
        <div class="space-y-4 mb-6">
            <!-- You Get -->
            <div class="bg-indigo-500 rounded-2xl p-4">
                <div class="flex justify-between items-center">
                    <div>
                        <p class="text-indigo-100 text-sm mb-1">You Get</p>
                        <input type="number" value="0.00" 
                            class="bg-transparent text-white text-2xl font-semibold w-32 focus:outline-none" />
                    </div>
                    <div class="bg-white bg-opacity-20 px-3 py-1 rounded-full">
                        <span class="text-white text-sm">USDT TRC 20</span>
                    </div>
                </div>
            </div>

            <!-- Exchange Icon -->
            <div class="exchange-icon flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"/>
                </svg>
            </div>

            <!-- You Pay -->
            <div class="bg-indigo-500 rounded-2xl p-4">
                <div class="flex justify-between items-center">
                    <div>
                        <p class="text-indigo-100 text-sm mb-1">You Pay</p>
                        <input type="number" value="0.00" 
                            class="bg-transparent text-white text-2xl font-semibold w-32 focus:outline-none" />
                    </div>
                    <div class="bg-white bg-opacity-20 px-3 py-1 rounded-full">
                        <span class="text-white text-sm">INR</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quote -->
        <div class="flex justify-between items-center mb-6">
            <span class="text-gray-500">Quote</span>
            <span class="text-gray-900">1 USDT TRC 20 ~ 93.5 INR</span>
        </div>

        <!-- Payment Method -->
        <div class="mb-8">
            <p class="text-gray-500 mb-2">Payment Method</p>
            <button class="w-full flex items-center justify-between p-4 border border-gray-200 rounded-xl">
                <div class="flex items-center">
                    <div class="bg-gray-100 p-2 rounded-lg mr-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"/>
                        </svg>
                    </div>
                    <div>
                        <p class="font-medium text-gray-900">Bank Transfer</p>
                        <p class="text-sm text-gray-500">Only Cash deposit allowed</p>
                    </div>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                </svg>
            </button>
        </div>

        <!-- Continue Button -->
        <button onclick="window.location.href='./cashdepositinvoice.html'" class="w-full bg-indigo-500 text-white py-4 rounded-full text-lg font-medium hover:bg-indigo-600 transition-colors">
            Continue
        </button>
    </main>

    <script>
        // Handle input changes and format numbers
        const inputs = document.querySelectorAll('input[type="number"]');
        inputs.forEach(input => {
            input.addEventListener('input', (e) => {
                let value = e.target.value;
                if (value === '') value = '0.00';
                // Format to 2 decimal places
                e.target.value = parseFloat(value).toFixed(2);
            });
        });
    </script>
</body>
</html>
