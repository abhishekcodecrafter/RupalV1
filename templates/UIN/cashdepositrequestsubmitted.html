<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Request Submitted</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .status-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
    </style>
</head>
<body class="bg-white min-h-screen">
    <!-- Header -->
    <header class="px-4 py-4 flex items-center justify-between">
        <button class="p-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
        </button>
        <button class="p-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"/>
            </svg>
        </button>
    </header>

    <!-- Main Content -->
    <main class="px-4 flex flex-col items-center pt-8">
        <!-- Success Icon -->
        <div class="status-icon bg-indigo-50 flex items-center justify-center mx-auto mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
            </svg>
        </div>
        
        <!-- Status Text -->
        <h1 class="text-indigo-500 text-xl font-medium mb-8">Request Submitted</h1>

        <!-- Transaction Details -->
        <div class="w-full bg-white rounded-xl border border-gray-100 p-4 mb-6">
            <div class="space-y-4">
                <div class="flex justify-between items-center">
                    <span class="text-gray-500">Token</span>
                    <span class="text-gray-900 font-medium">300 USDT</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-gray-500">Transaction</span>
                    <span class="text-gray-900 font-medium">PO345334221</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-gray-500">Amount</span>
                    <span class="text-gray-900 font-medium">15000.00</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-gray-500">Bank Name</span>
                    <span class="text-gray-900 font-medium">State Bank Of India</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-gray-500">Account Number</span>
                    <span class="text-gray-900 font-medium">2412 7512 3412 3456</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-gray-500">Holder Name</span>
                    <span class="text-gray-900 font-medium">Harshit</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-gray-500">IFSC Code</span>
                    <span class="text-gray-900 font-medium">SBIN0005104</span>
                </div>
                <div class="pt-4 border-t border-gray-100">
                    <p class="text-orange-500 text-sm">
                        An agent will review your deposit. Once confirmed, tokens will be added to your wallet.
                    </p>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="fixed bottom-6 left-4 right-4 space-y-4">
            <button class="w-full bg-indigo-500 text-white py-4 rounded-full text-lg font-medium hover:bg-indigo-600 transition-colors">
                Back to home
            </button>
            <button class="w-full bg-white text-indigo-500 border border-indigo-500 py-4 rounded-full text-lg font-medium hover:bg-indigo-50 transition-colors">
                Make another transaction
            </button>
        </div>
    </main>
</body>
</html>
