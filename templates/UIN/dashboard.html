    <script>
        // Toggle balance visibility
        const toggleBalance = document.getElementById('toggleBalance');
const balanceAmount = document.getElementById('wallet_balance');
const actualBalance = '1,234.56';
let isHidden = true; // Start with true to show dots initially

// Set dots initially
balanceAmount.textContent = '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢';

toggleBalance.addEventListener('click', () => {
    isHidden = !isHidden;
    balanceAmount.textContent = isHidden ? '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢' : actualBalance;
});

        // Toggle between transaction list and promotional banner
const transactionList = document.getElementById('transactionList');
const promotionalBanner = document.getElementById('promotionalBanner');
let showTransactions = true;

function toggleView() {
    showTransactions = !showTransactions;
    if (showTransactions) {
        transactionList.classList.remove('hidden');
        promotionalBanner.classList.add('hidden');
    } else {
        transactionList.classList.add('hidden');
        promotionalBanner.classList.remove('hidden');
    }
}

// Set initial state
promotionalBanner.classList.remove('hidden');
transactionList.classList.add('hidden');

// Set interval to toggle between views every 5 seconds
setInterval(toggleView, 5000);

        // Call toggleView() to switch between views
