<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayOn Launch Screen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-[#6366F1] min-h-screen flex items-center justify-center">
    <div class="text-center">
        <img src="./assets/brand-logo.png" alt="PayOn Logo" class="w-16 h-16 mx-auto mb-4 object-contain">
        <h1 class="text-white text-3xl font-semibold tracking-wide">PayOn</h1>
    </div>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'payon-purple': '#6366F1',
                    },
                },
            },
        }
    </script>
</body>
</html>
