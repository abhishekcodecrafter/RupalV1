<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sell USDT - Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-white min-h-screen">
    <!-- Header -->
    <header class="px-4 py-4 flex items-center">
        <button class="p-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
        </button>
        <h1 class="text-xl font-semibold ml-4">Sell USDT</h1>
    </header>

    <!-- Main Content -->
    <main class="px-4 pt-2">
        <!-- Transaction Details -->
        <div class="space-y-2 mb-6">
            <div class="flex justify-between text-sm">
                <span class="text-gray-500">Token</span>
                <span class="font-medium">500 USDT</span>
            </div>
            <div class="flex justify-between text-sm">
                <span class="text-gray-500">Transaction</span>
                <span class="font-medium">PO24553521</span>
            </div>
            <div class="flex justify-between text-sm">
                <span class="text-gray-500">Amount</span>
                <span class="font-medium">15000.00</span>
            </div>
        </div>

        <!-- Warning Text -->
        <p class="text-red-500 text-sm mb-6">
            Enter your details in the form below. Amount will be transferred to the filled account.
        </p>

        <!-- Form -->
        <form class="space-y-4">
            <!-- Account Holder Name -->
            <div class="relative">
                <div class="absolute inset-y-0 left-3 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </div>
                <input id="account-holder-name" type="text" 
                       placeholder="Account Holder Name" 
                       class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                />
            </div>

            <!-- Account Number -->
            <div class="relative">
                <div class="absolute inset-y-0 left-3 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14" />
                    </svg>
                </div>
                <input id="account-number" type="text" 
                       placeholder="Account Number" 
                       class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                />
            </div>

            <!-- IFSC Code -->
            <div class="relative">
                <div class="absolute inset-y-0 left-3 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 14v3m4-3v3m4-3v3M3 21h18M3 10h18M3 7l9-4 9 4M4 10h16v11H4V10z" />
                    </svg>
                </div>
                <input id="ifsc-code" type="text" 
                       placeholder="IFSC Code" 
                       class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                />
            </div>

            <!-- Bank Name -->
            <div class="relative">
                <div class="absolute inset-y-0 left-3 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                    </svg>
                </div>
                <input id="bank-name" type="text" 
                       placeholder="State Bank of India" 
                       class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                />
            </div>

            <!-- Account Type -->
            <div class="relative">
                <div class="absolute inset-y-0 left-3 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                    </svg>
                </div>
                <select id="account-type" class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent appearance-none bg-white">
                    <option value="">Account Type</option>
                    <option value="savings">Savings</option>
                    <option value="current">Current</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-indigo-500 text-white py-4 rounded-xl text-lg font-medium hover:bg-indigo-600 transition-colors mt-6">
                Submit
            </button>
        </form>
    </main>

    <!-- Floating Add/Select Bank Account Popup -->
    <div id="bank-account-popup" class="fixed inset-x-0 bottom-0 bg-white shadow-lg rounded-t-2xl p-4 z-10">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-lg font-semibold">Choose a Bank Account</h2>
            <button id="close-popup" class="text-gray-500 hover:text-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        
        <!-- Existing Bank Accounts -->
        <div id="existing-accounts" class="space-y-2">
            <div class="flex items-center justify-between bg-gray-100 p-3 rounded-xl">
                <div>
                    <h3 class="font-medium">Meera Devi</h3>
                    <p class="text-gray-500 text-sm">2227317384</p>
                </div>
                <button class="text-indigo-500 font-medium" onclick="selectAccount('Meera Devi', '2227317384')">Select</button>
            </div>
        </div>

        <!-- Add New Account -->
        <div class="mt-4">
            <button id="add-account" class="w-full bg-indigo-500 text-white py-3 rounded-xl text-lg font-medium hover:bg-indigo-600 transition-colors">
                Add a Bank Account
            </button>
        </div>
    </div>

    <script>
        // Toggle bank account popup
        const bankAccountPopup = document.getElementById('bank-account-popup');
        const addAccountButton = document.getElementById('add-account');
        const closePopupButton = document.getElementById('close-popup');

        addAccountButton.addEventListener('click', () => {
            bankAccountPopup.classList.remove('hidden');
        });

        closePopupButton.addEventListener('click', () => {
            bankAccountPopup.classList.add('hidden');
        });

        // Select account and fill form fields
        function selectAccount(accountName, accountNumber) {
            document.getElementById('account-holder-name').value = accountName;
            document.getElementById('account-number').value = accountNumber;
            // You can also update the IFSC code and bank name fields here
            bankAccountPopup.classList.add('hidden');
        }
    </script>
</body>
</html>
