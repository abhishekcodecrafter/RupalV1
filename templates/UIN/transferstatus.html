<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Transfer Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .status-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin 2s linear infinite;
        }
    </style>
</head>
<body class="min-h-screen bg-white">
    <header class="px-4 py-4 flex items-center justify-between">
        <button class="p-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
        </button>
        <button class="p-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"/>
            </svg>
        </button>
    </header>

    <main class="px-4 flex flex-col items-center pt-8">
        <!-- Success State -->
        <div class="status-success text-center mb-12">
            <div class="status-icon bg-indigo-50 flex items-center justify-center mx-auto mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
            </div>
            <div class="text-indigo-500 text-xl font-medium">Transfer Successful</div>
        </div>

        <!-- Processing State (Hidden by default) -->
        <div class="status-processing hidden text-center mb-12">
            <div class="status-icon bg-yellow-50 flex items-center justify-center mx-auto mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-yellow-500 animate-spin-slow" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                </svg>
            </div>
            <div class="text-yellow-500 text-xl font-medium">Transfer Processing</div>
        </div>

        <!-- Failed State (Hidden by default) -->
        <div class="status-failed hidden text-center mb-12">
            <div class="status-icon bg-red-50 flex items-center justify-center mx-auto mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M12 12h.01M12 14h.01M12 16h.01M12 18h.01M12 20h.01M12 22h.01"/>
                </svg>
            </div>
            <div class="text-red-500 text-xl font-medium">Transfer Failed</div>
        </div>

        <!-- Transaction Details -->
        <div class="w-full bg-gray-50 rounded-xl p-4 mb-8">
            <div class="space-y-4">
                <div class="flex justify-between items-center">
                    <span class="text-gray-500">Token</span>
                    <span class="text-gray-900 font-medium">USDT TRC20</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-gray-500">Transaction</span>
                    <span class="text-gray-900 font-medium">PO345423212</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-gray-500">You transferred</span>
                    <span class="text-gray-900 font-medium">150.00</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-gray-500">Card number</span>
                    <span class="text-gray-900 font-medium">2412 7512 3412 3456</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-gray-500">Transaction</span>
                    <span class="text-gray-900 font-medium">34525</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-gray-500">Time</span>
                    <span class="text-gray-900 font-medium">12:30 21/08/23</span>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="fixed bottom-6 left-4 right-4 space-y-4">
            <button class="w-full bg-indigo-500 text-white py-3.5 rounded-full font-medium hover:bg-indigo-600 transition-colors">
                Back to home
            </button>
            <button class="w-full bg-white text-indigo-500 border border-indigo-500 py-3.5 rounded-full font-medium hover:bg-indigo-50 transition-colors">
                Make another payment
            </button>
        </div>
    </main>

    <script>
        // Function to show different states
        function showState(state) {
            // Hide all states first
            document.querySelector('.status-success').classList.add('hidden');
            document.querySelector('.status-processing').classList.add('hidden');
            document.querySelector('.status-failed').classList.add('hidden');
    
            // Show the requested state
            document.querySelector('.status-' + state).classList.remove('hidden');
        }
    
        // Array to define the states in sequence
        const states = ['success', 'processing', 'failed'];
        let currentIndex = 0;
    
        // Function to toggle between states
        function toggleView() {
            showState(states[currentIndex]);
            currentIndex = (currentIndex + 1) % states.length;
        }
    
        // Start the state toggling every 5 seconds
        setInterval(toggleView, 5000);
    
        // Initial call to show the first state
        toggleView();
    </script>
</body>
</html>
