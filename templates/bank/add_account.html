{% extends "base.html" %}

{% block title %}Add Bank Account{% endblock %}

{% block content %}
<div class="bg-white min-h-screen">

    <!-- Header -->
    <header class="px-4 py-4 flex items-center">
        <button class="p-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
        </button>
        <h1 class="text-xl font-semibold ml-4">Add Bank Account</h1>
    </header>

    <!-- Main Content -->
    <main class="px-4 pt-2">
        <!-- Form -->
        <form method="POST" class="space-y-4">

            <!-- Account Holder Name -->
            <div class="relative">
                <div class="absolute inset-y-0 left-3 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </div>
                <input id="account-holder-name" type="text" name="account_holder" placeholder="Account Holder Name" required class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" />
            </div>

            <!-- Account Number -->
            <div class="relative">
                <div class="absolute inset-y-0 left-3 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14" />
                    </svg>
                </div>
                <input id="account-number" type="text" name="account_number" placeholder="Account Number" required class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" />
            </div>

            <!-- IFSC Code -->
            <div class="relative">
                <div class="absolute inset-y-0 left-3 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 14v3m4-3v3m4-3v3M3 21h18M3 10h18M3 7l9-4 9 4M4 10h16v11H4V10z" />
                    </svg>
                </div>
                <input id="ifsc-code" type="text" name="ifsc_code" pattern="^[A-Za-z]{4}0[A-Za-z0-9]{6}$" title="Enter valid IFSC code" placeholder="IFSC Code" required class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" />
            </div>

            <!-- Bank Name -->
            <div class="relative">
                <div class="absolute inset-y-0 left-3 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                    </svg>
                </div>
                <input id="bank-name" type="text" name="bank_name" placeholder="Bank Name" required class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" />
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-indigo-500 text-white py-4 rounded-xl text-lg font-medium hover:bg-indigo-600 transition-colors mt-6">
                Add Account
            </button>

            <!-- Cancel Link -->
            <a href="{{ url_for('bank.list_accounts') }}" class="block text-center text-indigo-500 mt-4 hover:underline">
                Cancel
            </a>
        </form>
    </main>

</div>
{% endblock %}
