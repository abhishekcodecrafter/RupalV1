{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="bg-[#6366F1] min-h-screen">
<!-- Header Section -->
<div class="pt-12 px-6 pb-24 text-center bg-[#6366F1]">
    <img src="{{ url_for('static', filename='assets/images/brand-logo.png') }}" class="w-16 h-16 mx-auto mb-4 object-contain">
    <h1 class="text-white text-3xl font-semibold tracking-wide">PayOn</h1>
</div>

<div class="login-container bg-white min-h-screen px-6 pt-8 pb-6">
    <h1 class="text-2xl text-center font-semibold text-gray-900 mb-8">Login</h1>
    
    <form method="POST" class="space-y-6">
        <div class="space-y-2 form-group">
            <label for="mobileNumber" class="block text-sm font-medium text-gray-700">Mobile Number</label>
            <input 
                type="tel" 
                id="mobile" 
                name="mobile"
                placeholder="Enter Your Mobile Number"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#6366F1] focus:border-transparent"
                required
            >
        </div>
        <button 
            class="w-full bg-[#6366F1] text-white py-3 rounded-lg font-medium hover:bg-[#5558E6] transition-colors" 
            type="submit"
        >
            Send OTP
        </button>
    </form>
    
    <p class="text-center mt-6 text-sm text-gray-600">
        New user? 
        <a href="{{ url_for('auth.signup') }}" class="text-[#6366F1] font-medium hover:underline">
            Sign up
        </a>
    </p>
</div>
</div>
{% endblock %}
