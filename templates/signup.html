{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="bg-[#6366F1] min-h-screen">

<!-- Header Section -->
<div class="pt-12 px-6 pb-24 text-center bg-[#6366F1]">
    <img src="{{ url_for('static', filename='assets/images/brand-logo.png') }}" class="w-16 h-16 mx-auto mb-4 object-contain">
    <h1 class="text-white text-3xl font-semibold tracking-wide">PayOn</h1>
</div>

<div class="signup-container bg-white min-h-screen px-6 pt-8 pb-6">
    <h1 class="text-2xl text-center font-semibold text-gray-900 mb-8">Sign Up</h1>
    <form method="POST" class="space-y-6">
        <div class=" space-y-6">
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username"
                    placeholder="Enter a Username"
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#6366F1] focus:border-transparent"
                >
            </div>

            <div class="form-group space-y-2">
            <label for="mobile" class="block text-sm font-medium text-gray-700">Mobile Number</label>
            <input 
                    type="tel" 
                    id="mobile" 
                    name="mobile"
                    placeholder="Enter Your Mobile Number"
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#6366F1] focus:border-transparent"
                    required
                >
            </div>

        <div class="form-group">
            <label for="referral_code">Referral Code (Optional)</label>
            <input type="text" id="referral_code" name="referral_code" placeholder="Enter Referral code" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#6366F1] focus:border-transparent">
        </div>
        <button class="w-full bg-[#6366F1] text-white py-3 rounded-lg font-medium hover:bg-[#5558E6] transition-colors" type="submit">Send OTP</button>
    </form>
    <p class="text-center mt-6 text-sm text-gray-600" >Already have an account? <a href="{{ url_for('auth.login') }}" class="text-[#6366F1] font-medium hover:underline">Login</a></p>
</div>
</div>
{% endblock %}
