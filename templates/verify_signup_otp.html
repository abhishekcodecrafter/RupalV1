{% extends "base.html" %}

{% block title %}Complete Registration{% endblock %}

{% block content %}
<body class="bg-white min-h-screen pb-64">
    <!-- Header -->
    <header class="px-4 py-4 flex items-center">
        <!-- <button id="backButton" class="p-2 -ml-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
        </button> -->
        <h1 class="text-xl text-center font-semibold ml-4">Complete Registration</h1>
    </header>

    <!-- Main Content -->
    <main class="px-6">
        <p class="text-gray-700 mb-6 text-base">Complete your registration by entering the OTP and setting your wallet PIN.</p>

        <form method="POST" id="otpForm">
            <!-- OTP Input Fields -->
            <div class="flex justify-between mb-6">
                {% for i in range(6) %}
                <input type="text" 
                       id="otp-{{ i }}" 
                       name="otp_digit_{{ i }}" 
                       class="otp-input" 
                       maxlength="1" 
                       pattern="\d" 
                       inputmode="numeric" 
                       required>
                {% endfor %}
            </div>

            <!-- Wallet PIN Field -->
            <div class="mb-6">
                <label for="wallet_pin" class="block text-sm font-medium text-gray-700">Set Wallet PIN</label>
                <input type="password" 
                       id="wallet_pin" 
                       name="wallet_pin" 
                       class="w-full border border-gray-300 rounded-lg py-2 px-3 text-gray-900 focus:ring-[#6366F1] focus:border-[#6366F1]" 
                       required>
            </div>

            <!-- Resend Code Button -->
            <button type="button" id="resendotp" class="flex items-center justify-center mx-auto text-[#6366F1] font-medium mb-8 text-sm">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-lienjoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                Resend Code
            </button>

            <!-- Complete Registration Button -->
            <button type="submit" class="w-full bg-[#6366F1] text-white py-3.5 rounded-xl font-medium mb-4 text-base">
                Complete Registration
            </button>

            <!-- Wrong Number Text -->
            <p class="text-center text-sm text-gray-500">
                Entered wrong phone number? 
                <a href="#" onclick="window.history.back()" class="text-[#6366F1] font-medium">Correct</a>
            </p>
        </form>
    </main>
</body>
{% endblock %}
